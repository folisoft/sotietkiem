<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="">
          <div class="col-lg-3 float-left">
              <input type="date" name="ngaychon" id="ngaychon"  (change)="onChangeDate($event.target.value)"
                class="form-control datepicker" [(ngModel)]="ngaychon">
          </div>
          <div class="col-lg-3 float-right">
              <select *ngIf="loaiTietKiems" class="form-control" (change)="onChange($event.target.value)">
                <option *ngFor="let loaiTietKiem of loaiTietKiems"
                [ngValue]='loaiTietKiem.value'>{{loaiTietKiem.name}}</option>
              </select>
          </div>  
        </div>
        <div class="table-responsive">
          <div class="mt-2 mb-4" style="margin:auto; width: 535px;">
            <h2>Báo Cáo Mở/Đóng Sổ Tháng</h2>
            <div class="mt-3 mb-3" style="margin:auto">
              <div class="float-left mb-3" style="margin:auto; width: 240px;">
                  Loại tiết kiệm: {{ tenLoaiTietKiem }}
              </div>
              <div class="float-right" style="margin:auto; width: 270px;">
                  Tháng: {{ thang  }}
              </div>
            </div>     
          </div>
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Ngày</th>
                <th scope="col">Sổ Mở</th>
                <th scope="col">Sổ Đóng</th>
                <th scope="col">Chênh Lệch</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of baocaos; index as i">
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{ i + 1 }}</span>
                    </div>
                  </div>
                </th>
                <td>
                  {{ item.ngay | date: 'dd/MM/yyyy' }}
                </td>
                <td>
                  {{ item.tongMo }}
                </td>
                <td>
                  {{ item.tongDong }}
                </td>
                <td>
                  {{ item.tongMo - item.tongDong }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
      </div>
    </div>
  </div>
</div>

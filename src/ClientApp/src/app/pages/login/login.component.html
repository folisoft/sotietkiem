<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <form role="form" class="needs-validation" novalidate>
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input name="Email" class="form-control" placeholder="Email" type="email" [(ngModel)]="model.Email"
                  [ngModelOptions]="{standalone: true}">
              </div>

              <div class="invalid-feedback" *ngFor="let error of this.invalids['Email']">
                {{error}}
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input name="Password" class="form-control" placeholder="Password" type="password"
                  [(ngModel)]="model.Password" [ngModelOptions]="{standalone: true}">
              </div>

              <div class="invalid-feedback" *ngFor="let error of this.invalids['Password']">
                {{error}}
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input name="RememberMe" class="custom-control-input" id=" customCheckLogin" type="checkbox"
                [(ngModel)]="model.RememberMe" [ngModelOptions]="{standalone: true}">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>

            <div class="invalid-feedback" *ngFor="let error of this.errors">
              {{error.description}}
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary my-4" (click)="login()">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <a href="#/register" class="text-light"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .invalid-feedback {
    display: block !important;
  }
</style>

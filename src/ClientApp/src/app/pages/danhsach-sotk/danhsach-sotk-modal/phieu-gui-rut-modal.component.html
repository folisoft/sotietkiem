<div class="modal-header">
  <h4 class="modal-title">Phiếu {{action}} Tiền</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <h6 class="heading-small text-muted mb-4">Thông tin {{action}} tiền</h6>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="cmnd">CMND</label>
            <input type="text" id="cmnd" class="form-control form-control-alternative"
              [(ngModel)]="cmnd" name="cmnd" required [disabled]="true">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="khachhang">Khách hàng</label>
            <input type="text" id="khachhang" class="form-control form-control-alternative"
              [(ngModel)]="request.KhachHang" name="KhachHang" required [disabled]="true">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="ngaymoso">Ngày {{action.toLowerCase()}}</label>
            <!-- <input type="text" id="ngaymoso" class="form-control form-control-alternative" [(ngModel)]="ngay" name="ngay" required> -->
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
              </div>
              <input class="form-control datepicker" placeholder='Chọn ngày {{action.toLowerCase()}}' [(ngModel)]="ngay"
                name="ngay" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" type="text"
                [minDate]="this.minDate" />
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="diachi">Số tiền {{action.toLowerCase()}}</label>
            <div class="input-group">
              <input type="number" id="SoTienGui" class="form-control form-control-alternative"
                [(ngModel)]="request.SoTien" name="SoTien" required>
              <div class="input-group-append">
                <span class="input-group-text">VNĐ</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(null)">Đóng</button>
  <button type="button" class="btn btn-outline-primary" (click)="submit()">{{action}} Tiền</button>
</div>

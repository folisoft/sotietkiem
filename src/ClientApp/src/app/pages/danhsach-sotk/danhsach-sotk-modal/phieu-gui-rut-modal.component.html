<div class="modal-header">
  <h4 class="modal-title">Phiếu {{action}} Tiền</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <h6 class="heading-small text-muted mb-4">Thông tin {{action}} tiền</h6>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="cmnd">Mã số</label>
            <input type="text" id="cmnd" class="form-control form-control-alternative" placeholder="123456789">
          </div>
        </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="khachhang">Khách hàng</label>
          <input type="text" id="khachhang" class="form-control form-control-alternative" placeholder="Tên khách hàng">
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="ngaymoso">Ngày {{action.toLowerCase()}}</label>
            <input type="text" id="ngaymoso" class="form-control form-control-alternative" placeholder="01/01/1900">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="diachi">Số tiền {{action.toLowerCase()}}</label>
            <input type="text" id="diachi" class="form-control form-control-alternative" placeholder="Địa chỉ">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(null)">Đóng</button>
  <button type="button" class="btn btn-outline-primary" (click)="submit()">Mở Sổ</button>
</div>

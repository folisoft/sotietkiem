<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

</div>
<!-- Page content -->
<div class="container-fluid mt--5">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-md-4">
              <h3 class="mb-0">{{TableName}}</h3>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <select *ngIf="loaiTietKiems" class="form-control" id="LoaiTietKiemId" [(ngModel)]="idLoaiDuocChon" name="idLoaiDuocChon" (change)="getData()">
                      <option value=""> -- Chọn loại tiết kiệm --</option>
                      <option *ngFor="let loaiTietKiem of loaiTietKiems" [ngValue]='loaiTietKiem.value'>{{loaiTietKiem.name}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="input-group">
                      <input class="form-control" placeholder="Nhập mã sổ" type="text" [(ngModel)]="searchKey" name="searchKey" (blur)="getData()">
                      <div class="input-group-append">
                        <button type="button" class="btn btn-primary" (click)="getData()"><i class="ni ni-zoom-split-in"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-outline-secondary" (click)="moSoTK()"><i
                  class="fas fa-piggy-bank"></i>
                Mở sổ tiết kiệm</button>
            </div>
          </div>
        </div>
        <div class="table-drop table-hover">
          <table class="table align-items-center table-flush ">
            <thead class="thead-light">
              <tr>
                <th *ngFor="let colName of columnName" scope="col">{{colName.name}}</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody *ngIf="this.rows?.length > 0" >
              <tr *ngFor="let row of rows; let i = index">
                <td colspan="1">{{i + 1}}</td>
                <!-- <td colspan="1">{{row.mskh}}</td> -->
                <td colspan="1">{{row.loaiTietKiem.tenLoaiTietKiem}}</td>
                <td colspan="1">{{row.khachHang}}</td>
                <td colspan="1">{{row.cmnd}}</td>
                <td colspan="1">{{row.ngayMoSo | date: 'dd/MM/yyyy'}}</td>
                <td colspan="1">{{row.ngayDongSo ? (row.ngayDongSo | date: 'dd/MM/yyyy hh:mm'): 'Chưa đóng sổ'}}</td>
                <td colspan="1">{{row.soDu | number:'4.0-0'}} VNĐ</td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-dark" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <button class="dropdown-item" (click)="lapPhieuGuiTien(row)"><i class="fas fa-plus"></i>Lập phiếu gửi
                        tiền</button>
                      <button class="dropdown-item" (click)="lapPhieuRutTien(row)"> <i class="fas fa-plus"></i>Lập phiếu rút
                        tiền</button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
            <tbody  *ngIf="this.rows?.length == 0"> Chưa có dữ liệu </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">

              <li class="page-item disabled">
                <a class="page-link" (click)="lapPhieuGuiTien()" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" (click)="lapPhieuGuiTien()">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" (click)="lapPhieuGuiTien()">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" (click)="lapPhieuGuiTien()">3</a></li>
              <li class="page-item">
                <a class="page-link" (click)="lapPhieuGuiTien()">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul> -->
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

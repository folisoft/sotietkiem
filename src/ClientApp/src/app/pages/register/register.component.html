<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <form role="form" class="needs-validation" novalidate>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input name="Name" class="form-control" placeholder="Name" type="text" [(ngModel)]="model.Name"
                  [ngModelOptions]="{standalone: true}">
                <div class="invalid-feedback" *ngFor="let error of this.invalids['Name']">
                  {{error}}
                </div>
              </div>

            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input name="Email" class="form-control" placeholder="Email" type="email" [(ngModel)]="model.Email"
                  [ngModelOptions]="{standalone: true}">

                <div class="invalid-feedback" *ngFor="let error of this.invalids['Email']">
                  {{error}}
                </div>
              </div>

            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input name="Password" class="form-control" placeholder="Password" type="password"
                  [(ngModel)]="model.Password" [ngModelOptions]="{standalone: true}">

              </div>

            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input name="ConfirmPassword" class="form-control" placeholder="ConfirmPassword" type="password"
                  [(ngModel)]="model.ConfirmPassword" [ngModelOptions]="{standalone: true}">

                <div class="invalid-feedback" *ngFor="let error of this.invalids['ConfirmPassword']">
                  {{error}}
                </div>
              </div>
            </div>
            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted">I agree with the <a href="#!">Privacy Policy</a></span>
                  </label>
                </div>
              </div>
            </div>

            <div class="invalid-feedback" *ngFor="let error of this.errors">
              {{error.description}}
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary mt-4" (click)="signUp()">Create account</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <a href="#/login" class="text-light"><small>Login</small></a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .invalid-feedback {
    display: block !important;
  }
</style>

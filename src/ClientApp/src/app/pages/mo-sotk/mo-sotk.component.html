<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">

  </div>
</div>
<div class="container-fluid mt--5">
  <div class="row">
    <div class="col-xl-10 order-xl-1 m-auto">
      <div class="card shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mở sổ tiết kiệm</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Thông tin khách hàng</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="KhachHang">Khách hàng</label>
                    <input type="text" id="KhachHang" class="form-control form-control-alternative" placeholder="Tên khách hàng"
                    [(ngModel)]="soTietKiem.KhachHang" name='KhachHang'>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="Cmnd">CMND</label>
                    <input type="text" id="Cmnd" class="form-control form-control-alternative" placeholder="123456789"
                    [(ngModel)]="soTietKiem.Cmnd" name='Cmnd' maxlength="13">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="DiaChi">Địa chỉ</label>
                    <input type="text" id="DiaChi" class="form-control form-control-alternative" placeholder="Địa chỉ"
                    [(ngModel)]="soTietKiem.DiaChi" name='DiaChi'>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="NgayMoSo">Ngày mở sổ</label>
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                      </div>
                      <input class="form-control datepicker" placeholder="Chọn ngày Mở sổ" [(ngModel)]="currentDate" name='currentDate' 
                      ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" type="text" [minDate]="this.minDate"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Thông tin Sổ tiết kiệm</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="Mskh">Mã sổ</label>
                    <input type="text" id="Mskh" class="form-control form-control-alternative" placeholder="TK001..."
                    [(ngModel)]="soTietKiem.Mskh" name='Mskh' maxlength="5">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="LoaiTietKiemId">Loại tiết kiệm</label>
                    <select *ngIf="loaiTietKiems" class="form-control" id="LoaiTietKiemId" [(ngModel)]="soTietKiem.LoaiTietKiemId" name="LoaiTietKiemId">
                      <option *ngFor="let loaiTietKiem of loaiTietKiems" [ngValue]='loaiTietKiem.value'>{{loaiTietKiem.name}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="SoTienGui">Số tiền gửi</label>
                    <div class="input-group mb-4">
                      <input type="number" id="SoTienGui" class="form-control form-control-alternative" placeholder="1,000,000 VNĐ"
                      [(ngModel)]="soTietKiem.SoTienGui" name='SoTienGui' >
                      <div class="input-group-append">
                        <span class="input-group-text">VNĐ</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="pl-lg-4">
              <div class="row">
                <!-- <div class="col-md-9"></div> -->
                <div class="col-md-12">
                    <button type="button" class="btn btn-success float-right" (click)="moSoTietKiem()">Mở Sổ</button>
                  </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<toast aria-live="polite" aria-atomic="true"></toast>

<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">

  </div>
</div>
<div class="container-fluid mt--5">
  <div class="row">
    <div class="col-xl-10 order-xl-1 m-auto">
      <div class="card shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mở sổ tiết kiệm</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Thông tin khách hàng</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="khachhang">Khách hàng</label>
                    <input type="text" id="khachhang" class="form-control form-control-alternative"
                      placeholder="Tên khách hàng">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="cmnd">CMND</label>
                    <input type="text" id="cmnd" class="form-control form-control-alternative" placeholder="123456789">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="diachi">Địa chỉ</label>
                    <input type="text" id="diachi" class="form-control form-control-alternative" placeholder="Địa chỉ">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="ngaymoso">Ngày mở sổ</label>
                    <input type="text" id="ngaymoso" class="form-control form-control-alternative"
                      placeholder="01/01/1900">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Thông tin Sổ tiết kiệm</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="maso">Mã sổ</label>
                    <input type="text" id="maso" class="form-control form-control-alternative" placeholder="TK001...">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="loaitietkiem">Loại tiết kiệm</label>
                    <select class="form-control" id="loaitietkiem">
                      <option>Không kỳ hạn</option>
                      <option>3 Tháng</option>
                      <option>6 Tháng</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Số tiền gửi</label>
                    <input type="number" id="input-country" class="form-control form-control-alternative"
                      placeholder="Country" value="United States">
                  </div>
                </div>
              </div>
            </div>
            <div class="pl-lg-4">
              <div class="row">
                <!-- <div class="col-md-9"></div> -->
                <div class="col-md-12">
                    <button type="button" class="btn btn-success float-right">Mở Sổ</button>
                  </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

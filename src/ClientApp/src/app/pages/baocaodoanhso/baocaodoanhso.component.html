<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="col-lg-4">
              <input type="date"  (change)="onChangeDate()"
                class="form-control" [(ngModel)]="ngaychon">
          </div>
            
        </div>
        <div class="table-responsive">
          <div class="mt-2 mb-2" style="margin:auto; width: 535px;">
            <h2>Báo Cáo Doanh Số Hoạt Động Ngày</h2>
            <div class="mt-3" style="margin:auto; width: 300px;">Ngày: {{ ngaychon }}</div>
          </div>
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Loại Tiết Kiệm</th>
                <th scope="col">Tổng Thu</th>
                <th scope="col">Tổng Chi</th>
                <th scope="col">Chênh Lệch</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of baocaos; index as i">
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{ i + 1 }}</span>
                    </div>
                  </div>
                </th>
                <td>
                  {{ item.tenLoaiTietKiem }}
                </td>
                <td>
                  {{ item.tongThu }}
                </td>
                <td>
                  {{ item.tongChi }}
                </td>
                <td>
                  {{ item.tongThu + item.tongChi }}
                </td>
              </tr>
              <tr *ngIf="showTongCong">
                <td colspan="2">
                  Tổng Cộng:
                </td>
                <td>
                  {{ tongThu }}
                </td>
                <td>
                  {{ tongChi }}
                </td>
                <td>
                  {{ tongChenhLech }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
      </div>
    </div>
  </div>
</div>
